<html>
    <head>
    <title>Week 9</title>
    
    <script>
    counter = 0;
    function countClicks(element) {
        counter = counter + 1;
        var output = 'The link was pressed ' + counter + ' times.';
        element.innerHTML = output;
    }
    function mouseHover() {
       document.getElementById("img1").src ="http://www.outgrabe.net/cat02.jpg"

    }
    function mouseOut() {
       document.getElementById("img1").src ="http://www.outgrabe.net/cat01.jpg"
    }
    </script>
   
    </head>
        <body>
            <h1>JavaScript Demo</h1>
            <a href="#" onclick="countClicks(this);">Click me</a>
            <p id="box"></p>
            <img id="img1" src="http://www.outgrabe.net/cat01.jpg" onmouseover="mouseHover()" onmouseout ="mouseOut()" >
            
        </body>
</html>
